<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="whole">

            <div id="sketchboardContainer">
                <div id="title">Etch-A-Sketch</div>
                <div id="sketchboardBg">
                <div id="sketchboard"></div>
            </div>
        </div>
        <div id="toolbarContainer">
            <div id="title">&nbsp;</div>
            <div id="toolbar">
                <div class="navgroup">
                    <div id="brushColor">
                        <img src="img/brush.png" id="brush" />
                        <input
                        type="color"
                            id="colorPicker"
                            style="margin-top: 3px"
                        />
                    </div>
                    <div id="brushOpacity">
                        Opacity: <input id="opacity" placeholder="100" /> %
                        <input
                            id="opacitySlider"
                            type="range"
                            min="0"
                            max="100"
                        />
                    </div>
                    <div id="rainbowBrush">
                        Rainbow:
                        <div id="rainbowState">
                            <div style="display: flex">
                                <div id="rainbowOff">Off</div>
                                <div style="border-left: 1px solid grey"></div>
                                <div id="rainbowOn">On</div>
                            </div>
                        </div>
                    </div>
                    <div class="groupTitle">Brush</div>
                </div>
                <div class="navgroup" style="display: flex;flex-direction: column;align-items: center;">
                    <div id="eraser">
                        <img src="img/eraser.png" style="height: 30px; padding: 10px;" />
                    </div>
                    <div id="clear">
                        <img
                        src="img/clear.png"
                            style="height: 30px; padding:10px"
                        />
                    </div>
                    <div class="groupTitle">Eraser</div>
                </div>
                <div class="navgroup">
                    <input
                        type="color"
                        id="canvasColorPicker"
                        value="#FFFFFF"
                        />
                        <div class="groupTitle" style="margin-top: 10px;">Background</div>
                </div>
                <div class="navgroup">
                    <div style=" margin-top: 5px;">
                        <img src="img/pixels.png" style="height: 50px; margin-top: 5px" ;/>
                        <div
                            id="gridSize"
                            style="margin-top: 0px; padding: 5px"
                        >
                            16 x 16
                        </div>
                    </div>
                    <input id="gridSlider" type="range" min="1" max="100" />

                    <div class="groupTitle">Grid</div>
                </div>
            </div>
        </div>
        </div>
        <footer
        style="
                position: absolute;
                bottom: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                width: 100%;
                padding: 10px;
                "
        >
            Copyright Â© 2023 ShiblySohaib
            <a href="https://github.com/ShiblySohaib">
                <img src="img/githubLogo.png" style="height: 1em" />
            </a>
        </footer>
    </body>
</html>
<script src="app.js"></script>
